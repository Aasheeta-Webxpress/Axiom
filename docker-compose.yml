version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./axiomBackend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb+srv://aasheeta:rtyfgho;@users.mdpvhwc.mongodb.net/
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./axiomBackend:/app
      - /app/node_modules
    networks:
      - axiom-network
    restart: unless-stopped

  # Frontend Service (Flutter Web)
  frontend:
    build:
      context: ./axiom
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_SOCKET_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - axiom-network
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=axiom
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - axiom-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - axiom-network
    restart: unless-stopped

  # Agent Service (existing)
  axiom-agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - BACKEND_URL=http://host.docker.internal:5000
      - AGENT_HOST=0.0.0.0
      - AGENT_PORT=8000
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./agent/config:/app/config
      - ./agent/tools:/app/tools
      - ./agent/memory:/app/memory
      - ./agent/graph:/app/graph
      - ./agent/models:/app/models
    depends_on:
      - qdrant
      - backend
    networks:
      - axiom-network
    restart: unless-stopped

  # Qdrant Vector Database (existing)
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - axiom-network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:
  qdrant_data:

networks:
  axiom-network:
    driver: bridge
