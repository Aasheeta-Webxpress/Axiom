name: ðŸš€ Deploy Axiom

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.9'
        channel: 'stable'
    
    - name: Build Flutter
      run: |
        cd axiom
        flutter clean
        flutter pub get
        flutter config --enable-web
        flutter build web --release
        ls -la build/web/
        echo "=== Checking if files exist ==="
        ls -la build/web/index.html || echo "index.html missing"
        ls -la build/web/main.dart.js || echo "main.dart.js missing"
        ls -la build/web/flutter.js || echo "flutter.js missing"
    
    - name: Create missing files
      run: |
        cd axiom/build/web
        # Create manifest.json
        cat > manifest.json << 'EOF'
        {
          "name": "Axiom Platform",
          "short_name": "Axiom",
          "start_url": "/axiom/",
          "display": "standalone",
          "background_color": "#ffffff",
          "theme_color": "#2196F3",
          "description": "No-code platform for building applications"
        }
        EOF
        
        # Create .nojekyll
        touch .nojekyll
        
        # Ensure index.html exists
        if [ ! -f index.html ]; then
          echo '<!DOCTYPE html><html><head><title>Axiom</title></head><body><h1>Loading Axiom...</h1></body></html>' > index.html
        fi
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GH_PATH }}
        publish_dir: ./axiom/build/web
    
    - name: Build Backend
      run: |
        cd axiomBackend
        docker build -t axiom-backend .
    
    - name: Create docker-compose
      run: |
        cat > docker-compose.yml << 'EOF'
        version: '3.8'
        
        services:
          axiom-backend:
            build: ./axiomBackend
            ports:
              - "5000:5000"
            environment:
              - NODE_ENV=production
              - MONGODB_URI=mongodb://mongodb:27017/axiom
              - REDIS_URL=redis://redis:6379
            depends_on:
              - mongodb
              - redis
            restart: unless-stopped
          
          mongodb:
            image: mongo:7.0
            ports:
              - "27017:27017"
            volumes:
              - mongodb_data:/data/db
              - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
            restart: unless-stopped
          
          redis:
            image: redis:7.2-alpine
            ports:
              - "6379:6379"
            command: redis-server --appendonly yes
            volumes:
              - redis_data:/data
            restart: unless-stopped
        
        volumes:
          mongodb_data:
          redis_data:
        EOF
