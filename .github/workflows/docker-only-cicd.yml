name: ðŸ³ Docker + GitHub Pages CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Build and Test
  build:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: axiomBackend/package-lock.json
    
    - name: Install backend dependencies
      run: |
        cd axiomBackend
        npm ci
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
    
    - name: Install Flutter dependencies
      run: |
        cd axiom
        flutter pub get
    
    - name: Build Flutter web
      run: |
        cd axiom
        flutter build web --release

  # Deploy Backend to Docker Hub
  deploy-backend:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./axiomBackend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/axiom-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/axiom-backend:${{ github.sha }}
    
    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./axiom
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/axiom-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/axiom-frontend:${{ github.sha }}

  # Deploy Frontend to GitHub Pages (FREE)
  deploy-frontend:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
    
    - name: Build Flutter web
      run: |
        cd axiom
        flutter pub get
        flutter build web --release
        # Create .nojekyll for GitHub Pages
        touch build/web/.nojekyll
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./axiom/build/web
        cname: axiom.aasheeta8913.github.io  # Your custom domain if needed

  # Create Docker Compose for easy deployment
  create-deployment-files:
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create production docker-compose
      run: |
        cat > docker-compose.prod.yml << EOF
        version: '3.8'
        
        services:
          backend:
            image: ${{ secrets.DOCKER_USERNAME }}/axiom-backend:latest
            ports:
              - "5000:5000"
            environment:
              - NODE_ENV=production
              - MONGODB_URI=mongodb://mongodb:27017/axiom
              - REDIS_URL=redis://redis:6379
            depends_on:
              - mongodb
              - redis
            restart: unless-stopped
          
          frontend:
            image: ${{ secrets.DOCKER_USERNAME }}/axiom-frontend:latest
            ports:
              - "3000:80"
            restart: unless-stopped
          
          mongodb:
            image: mongo:7.0
            ports:
              - "27017:27017"
            volumes:
              - mongodb_data:/data/db
            restart: unless-stopped
          
          redis:
            image: redis:7.2-alpine
            ports:
              - "6379:6379"
            volumes:
              - redis_data:/data
            restart: unless-stopped
        
        volumes:
          mongodb_data:
          redis_data:
        EOF
    
    - name: Create deployment script
      run: |
        cat > deploy.sh << 'EOF'
        #!/bin/bash
        echo "ðŸš€ Deploying Axiom Platform..."
        
        # Pull latest images
        docker-compose -f docker-compose.prod.yml pull
        
        # Stop existing containers
        docker-compose -f docker-compose.prod.yml down
        
        # Start new containers
        docker-compose -f docker-compose.prod.yml up -d
        
        echo "âœ… Deployment complete!"
        echo "ðŸŒ Frontend: http://localhost:3000"
        echo "ðŸ”§ Backend: http://localhost:5000"
        echo "ðŸ“Š Health: http://localhost:5000/health"
        EOF
        chmod +x deploy.sh
    
    - name: Commit deployment files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docker-compose.prod.yml deploy.sh
        git commit -m "Add production deployment files" || exit 0
        git push
