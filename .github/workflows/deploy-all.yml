name: ðŸš€ Deploy Complete Axiom Platform

on:
  push:
    branches: [ main ]

jobs:
  # Build and Deploy Everything
  deploy-all:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # Backend Deployment
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        logout: true
    
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./axiomBackend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/axiom-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/axiom-backend:${{ github.sha }}
    
    # Frontend Deployment - Flutter Web
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.9'
        channel: 'stable'
        cache: true
    
    - name: Setup Flutter Web
      run: |
        flutter --disable-analytics
        flutter config --enable-web
        flutter doctor -v
    
    - name: Install Flutter dependencies
      run: |
        cd axiom
        flutter clean
        flutter pub get --no-prerelease
    
    - name: Build Flutter Web App
      run: |
        cd axiom
        flutter build web --release --verbose
        ls -la build/web/
    
    - name: Create web manifest
      run: |
        cd axiom/build/web
        # Create manifest.json for PWA
        cat > manifest.json << 'EOF'
        {
          "name": "Axiom Platform",
          "short_name": "Axiom",
          "start_url": "/",
          "display": "standalone",
          "background_color": "#ffffff",
          "theme_color": "#2196F3",
          "description": "No-code platform for building applications"
        }
        EOF
    
    - name: Deploy Flutter to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./axiom/build/web
    
    # Create Complete Production Setup
    - name: Create production docker-compose
      run: |
        cat > docker-compose.prod.yml << EOF
        version: '3.8'
        
        services:
          backend:
            image: ${{ secrets.DOCKER_USERNAME }}/axiom-backend:latest
            ports:
              - "5000:5000"
            environment:
              - NODE_ENV=production
              - MONGODB_URI=mongodb://mongodb:27017/axiom
              - REDIS_URL=redis://redis:6379
              - JWT_SECRET=your-production-secret-change-this
              - PORT=5000
              - CORS_ORIGIN=*
            depends_on:
              - mongodb
              - redis
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
              interval: 30s
              timeout: 10s
              retries: 3
          
          frontend:
            image: nginx:alpine
            ports:
              - "3000:80"
            volumes:
              - ./axiom/build/web:/usr/share/nginx/html:ro
            restart: unless-stopped
          
          mongodb:
            image: mongo:7.0
            ports:
              - "27017:27017"
            environment:
              - MONGO_INITDB_DATABASE=axiom
            volumes:
              - mongodb_data:/data/db
              - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
            restart: unless-stopped
          
          redis:
            image: redis:7.2-alpine
            ports:
              - "6379:6379"
            command: redis-server --appendonly yes
            volumes:
              - redis_data:/data
            restart: unless-stopped
        
        volumes:
          mongodb_data:
          redis_data:
        EOF
    
    - name: Create nginx config for frontend
      run: |
        cat > nginx.conf << 'EOF'
        events {
            worker_connections 1024;
        }
        
        http {
            include       /etc/nginx/mime.types;
            default_type  application/octet-stream;
            
            server {
                listen 80;
                server_name localhost;
                root /usr/share/nginx/html;
                index index.html;
                
                # Handle Flutter routing
                location / {
                    try_files $uri $uri/ /index.html;
                }
                
                # API proxy to backend
                location /api/ {
                    proxy_pass http://backend:5000/api/;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
                
                # WebSocket proxy
                location /socket.io/ {
                    proxy_pass http://backend:5000/socket.io/;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
            }
        }
        EOF
    
    - name: Create deployment scripts
      run: |
        cat > deploy.sh << 'EOF'
        #!/bin/bash
        echo "ðŸš€ Deploying Complete Axiom Platform..."
        
        # Pull latest images
        docker-compose -f docker-compose.prod.yml pull
        
        # Stop existing containers
        docker-compose -f docker-compose.prod.yml down
        
        # Start new containers
        docker-compose -f docker-compose.prod.yml up -d
        
        # Wait for services to be ready
        echo "â³ Waiting for services to start..."
        sleep 30
        
        # Check health
        echo "ðŸ” Checking service health..."
        curl -f http://localhost:5000/health && echo "âœ… Backend healthy" || echo "âŒ Backend not ready"
        
        echo "âœ… Deployment complete!"
        echo "ðŸŒ Frontend: http://localhost:3000"
        echo "ðŸ”§ Backend: http://localhost:5000"
        echo "ðŸ“Š Health: http://localhost:5000/health"
        echo "ðŸ³ Docker: aasheeta8913/axiom-backend:latest"
        echo "ðŸŒ GitHub Pages: https://aasheeta-webxpress.github.io/axiom"
        echo "ðŸ’¾ Database: mongodb://localhost:27017"
        echo "ðŸ—„ï¸  Cache: redis://localhost:6379"
        EOF
        
        chmod +x deploy.sh
        
        cat > quick-start.sh << 'EOF'
        #!/bin/bash
        echo "âš¡ Quick Start Axiom Platform..."
        
        # Start with existing images
        docker-compose -f docker-compose.prod.yml up -d
        
        echo "ðŸŒ Frontend: http://localhost:3000"
        echo "ðŸ”§ Backend: http://localhost:5000"
        echo "ðŸ“Š Health: http://localhost:5000/health"
        EOF
        
        chmod +x quick-start.sh
    
    - name: Commit all deployment files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docker-compose.prod.yml nginx.conf deploy.sh quick-start.sh
        git commit -m "Add complete Axiom platform deployment" || exit 0
        git push

  # Final Health Check
  health-check:
    needs: deploy-all
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check Docker Hub
      run: |
        echo "ðŸ³ Docker Hub Image: ${{ secrets.DOCKER_USERNAME }}/axiom-backend:latest"
        echo "ðŸ“‹ Available at: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/axiom-backend"
    
    - name: Check GitHub Pages
      run: |
        echo "ðŸŒ GitHub Pages: https://aasheeta-webxpress.github.io/axiom"
        echo "ðŸ“‹ Flutter web app deployed successfully"
    
    - name: Deployment Summary
      if: success()
      run: |
        echo "ðŸŽ‰ Complete Axiom Platform Deployed!"
        echo ""
        echo "ðŸ“¦ COMPONENTS:"
        echo "  âœ… Backend: Docker Hub (aasheeta8913/axiom-backend:latest)"
        echo "  âœ… Frontend: GitHub Pages (Flutter Web)"
        echo "  âœ… Database: MongoDB + Redis"
        echo "  âœ… CI/CD: GitHub Actions"
        echo ""
        echo "ðŸŒ LIVE URLS:"
        echo "  ðŸŒ GitHub Pages: https://aasheeta-webxpress.github.io/axiom"
        echo "  ðŸ”§ Backend API: Available via Docker Hub"
        echo ""
        echo "ðŸš€ LOCAL DEPLOYMENT:"
        echo "  ðŸ“‹ Run: ./deploy.sh"
        echo "  âš¡ Quick: ./quick-start.sh"
        echo ""
        echo "ðŸ’° TOTAL COST: $0/month!"
